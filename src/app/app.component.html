<div class="container w-50 mt-5 text-center">
  <div class="text-center | m-3 display-2 text-white">word Limit: {{ limit }}</div>

  <input
          type="range"
          min="1"
          max="50"
          value="{{ limit }}"
          class="slider form-control-range"
          (change)="handleSliderChange($any($event.target).value)"
  />
  <button class="btn btn-info" (click)="generator()">Generate Words</button>

  <div *ngIf="words" class="card card-body">
    <p class="display-4">{{ words }}</p>
  </div>
</div>
